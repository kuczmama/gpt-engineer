<html>
  <head>
    <title>HTML5 Joke Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #f4f4f4;
        padding: 20px;
      }
      
      header h1 {
        margin: 0;
      }
      
      main {
        padding: 20px;
      }
      
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
      p {
        margin-top: 20px;
        font-size: 18px;
      }
      
      footer {
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML5 Joke Generator</h1>
    </header>
    <main>
      <button id="generateJokeButton">Generate Joke</button>
      <p id="jokeDisplay"></p>
    </main>
    <footer>
      <p>&copy; 2022 HTML5 Joke Generator. All rights reserved.</p>
    </footer>
    <script src="joke.js"></script>
    <script>
    // Function to generate a random joke
    function generateJoke() {
        const jokes = [
          "Why don't scientists trust atoms? Because they make up everything!",
          "I'm reading a book about anti-gravity. It's impossible to put down!",
          "Did you hear about the mathematician who is afraid of negative numbers? He will stop at nothing to avoid them!",
          "Why did the scarecrow win an award? Because he was outstanding in his field!",
          "I used to be a baker, but I couldn't make enough dough.",
          "What do you call someone with no body and no nose? Nobody knows!"
        ];
      
        const randomIndex = Math.floor(Math.random() * jokes.length);
        return jokes[randomIndex];
      }
      
      // Event listener for the "Generate Joke" button
      document.addEventListener('DOMContentLoaded', () => {
        const generateJokeButton = document.getElementById('generateJokeButton');
        const jokeDisplay = document.getElementById('jokeDisplay');
      
        generateJokeButton.addEventListener('click', () => {
          const joke = generateJoke();
          jokeDisplay.textContent = joke;
        });
      });
    </script>
  </body>
</html>
